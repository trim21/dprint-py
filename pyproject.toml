[build-system]
requires = ["maturin>=1.8,<2.0"]
build-backend = "maturin"

[project]
name = "dprint-py"
requires-python = ">=3.8"
version = '0.49.1'
classifiers = [
    "Programming Language :: Rust",
]

[tool.maturin]
bindings = "bin"
manifest-path = "vendor/dprint/crates/dprint/Cargo.toml"
module-name = "dprint"
strip = true

