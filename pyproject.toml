[build-system]
requires = ["maturin==1.8.3"]
build-backend = "maturin"

[project]
name = "dprint-py"
requires-python = ">=3.8"
version = '0.49.1.1'
readme = "readme.md"
license = "MIT"
classifiers = [
  "Programming Language :: Rust",
]

[project.urls]
source = 'https://github.com/dprint/dprint'
repository = 'https://github.com/trim21/dprint-py'
homepage = 'https://dprint.dev/'

[tool.maturin]
bindings = "bin"
manifest-path = "dprint/crates/dprint/Cargo.toml"
module-name = "dprint"
strip = true
locked = true
exclude = ['dprint/**/*']
