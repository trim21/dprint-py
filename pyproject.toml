[build-system]
requires = ["maturin==1.8.3"]
build-backend = "maturin"

[project]
name = "dprint-py"
requires-python = ">=3.0"
version = '0.49.1.2'
description = "a pluggable and configurable code formatting platform."
readme = "readme.md"
license = "MIT"
classifiers = [
  "Programming Language :: Rust",
  "Topic :: Software Development",
]
keywords = ["code-formatter", "formatter"]

authors = [
  { name = "dprint code formatting", email = "david@dprint.dev" },
]
maintainers = [
  { name = "trim21" },
]

[project.urls]
source = 'https://github.com/dprint/dprint'
repository = 'https://github.com/trim21/dprint-py'
homepage = 'https://dprint.dev/'

[tool.maturin]
bindings = "bin"
manifest-path = "dprint/crates/dprint/Cargo.toml"
module-name = "dprint"
strip = true
locked = true
frozen = true
exclude = ['dprint/**/*']
