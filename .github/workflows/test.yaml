name: test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read

jobs:
  build:
    uses: ./.github/workflows/_build_wheels.yaml

  test:
    name: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - windows-latest
          - macos-13
          - macos-14
          - ubuntu-latest
          - ubuntu-24.04-arm
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - run: pip install dprint --no-index --find-links=./dist/
      - run: dprint --help
